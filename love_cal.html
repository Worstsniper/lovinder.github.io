<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
</head>

<body>
    <!-- header starts here  -->
    <div class="navbar">
        <a class="logo" href="group_project.html"> Lovinder</a>
        <ul class="nav">
            <li><a href="#home">Gift Ideas</a></li>
            <li><a href="Coming soon/coming_soon.html" target="_blank">Blind Dates</a></li>
            <li><a href="love_cal.html" target="_blank">Love Calculator</a></li>
            <li><a href="Lovinder Chat.html" target="_blank">Chat</a></li>
            <li><a href="About us/about_us.html" target="_blank">About Us</a></li>
        </ul>
    </div>
    <!-- header ends here  -->
    <audio loop autoplay src="Bade ache lagte hai.mp3"></audio>
    <div class="container">
        <div class="content">
            <img src="icon.png" alt="">
            <h1>Love Calculator</h1>
            <div class="inputarea">
                <input type="text" placeholder="Your Name" id="NameOne" onfocus="this.value = ''">
                <input type="text" placeholder="Your Lover" id="NameTwo" onfocus="this.value = ''">
            </div>
            <a href="#" onclick="love()">Calculate</a>
            <p id="print">Your relationship result here</p>
            <p id="statement"></p>
        </div>
    </div>

    <!-- styling starts here  -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* header start  */
        
        .navbar {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: transparent;
            width: 100%;
            height: 70px;
            z-index: 1;
        }
        
        .nav {
            display: flex;
            justify-content: right;
            list-style: none;
            margin-right: 15%;
        }
        
        img {
            width: 20%;
        }
        
        a {
            margin: 15px;
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-transform: uppercase;
        }
        
        a:hover {
            color: rgb(255, 249, 249);
        }
        
        .logo {
            flex: 1 1 auto;
            margin-left: 10%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            font-size: 35px;
        }
        /* header end  */
        
        body {
            background-color: pink;
            font-family: poppins;
        }
        
        .container {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            height: 80vh;
            width: 60vw;
            box-shadow: inset -8px -8px 12px rgb(185, 103, 117), inset 8px 8px 12px rgb(201, 95, 114);
            border-radius: 50px;
        }
        
        .content {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
        
        .content img {
            width: 80px;
            margin-left: 170px;
        }
        
        .content h1 {
            text-transform: uppercase;
            text-align: center;
            color: #d7385c;
        }
        
        .inputarea {
            display: flex;
        }
        
        .inputarea input {
            width: 200px;
            height: 30px;
            text-align: center;
            margin: 5px;
            outline: none;
            border: 2px solid #d7385c;
            padding: 20px 40px;
            font-size: 20px;
        }
        
        a {
            display: flex;
            justify-content: center;
            text-decoration: none;
            background-color: #d7385c;
            padding: 10px;
            margin: 0px 6px;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: bold;
        }
        
        #print {
            display: flex;
            justify-content: center;
            background-color: #d7385c;
            margin: 20px;
            padding: 20px 50px;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            text-align: center;
        }
        
        #statement {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            text-transform: uppercase;
            font-size: 20px;
        }
    </style>
    <script>
        function love() {
            var name1 = document.getElementById("NameOne").value;
            var name2 = document.getElementById("NameTwo").value;
            if (name1.length <= 2) {
                alert("Enter at least 3 character");
            }
            if (name2.length <= 2) {
                alert("Enter at least 3 character");
            } else {
                var random = Math.floor(Math.random() * 100);
                document.getElementById("print").innerHTML = name1 + " and " + name2 + "=" + random + "%" + "of love";
            }
            if (random <= 10 || random <= 50) {
                document.getElementById("statement").innerHTML = "Good Relationship";
            } else if (random <= 51 || random <= 100) {
                document.getElementById("statement").innerHTML = "Lovely Relationship";
            }
        }
    </script>
</body>

</html>
